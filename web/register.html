<!DOCTYPE html>
<html>
<head>
    <title>Course Registration</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #06d6a0;
            --danger: #ef476f;
            --light-bg: #f8f9fa;
            --text-dark: #2d3748;
            --text-light: #718096;
            --border-color: #e2e8f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-dark);
        }

        .registration-container {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            padding: 40px 35px;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .registration-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .header-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .university-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 16px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        h2 {
            color: var(--text-dark);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-intro {
            color: var(--text-light);
            font-size: 15px;
            margin-top: 12px;
            line-height: 1.6;
        }

        .form-row {
            margin-bottom: 24px;
        }

        .form-row label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 14px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 18px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 15px 15px 48px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            background-color: var(--light-bg);
            color: var(--text-dark);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        input[type="text"]::placeholder {
            color: #a0aec0;
        }

        .required-indicator {
            color: var(--danger);
            margin-left: 4px;
        }

        .form-footer {
            margin-top: 32px;
            text-align: center;
        }

        input[type="submit"] {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        .form-note {
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-light);
            text-align: center;
            line-height: 1.5;
            padding: 16px;
            background-color: #f1f5f9;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .form-note strong {
            color: var(--text-dark);
        }

        @media (max-width: 600px) {
            .registration-container {
                padding: 32px 24px;
            }

            h2 {
                font-size: 24px;
            }

            input[type="submit"] {
                padding: 15px 24px;
            }
        }

        /* Success animation */
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .submitting {
            animation: successPulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="header-section">
            <div class="university-badge">ASTU</div>
            <h2>Course Registration</h2>
            <p class="form-intro">Register for your courses by filling out the form below. All fields are required.</p>
        </div>
        
        <form action="RegisterServlet" method="POST">
            <div class="form-row">
                <label for="studentID">Student ID<span class="required-indicator"></span></label>
                <div class="input-with-icon">
                    <div class="input-icon"></div>
                    <input type="text" name="studentID" id="studentID" placeholder="Enter your student ID" required>
                    <div class="input-highlight"></div>
                </div>
            </div>
            
            <div class="form-row">
                <label for="studentName">Full Name<span class="required-indicator"></span></label>
                <div class="input-with-icon">
                    <div class="input-icon"></div>
                    <input type="text" name="studentName" id="studentName" placeholder="Enter your full name" required>
                    <div class="input-highlight"></div>
                </div>
            </div>
            
            <div class="form-row">
                <label for="courseCode">Course Code<span class="required-indicator"></span></label>
                <div class="input-with-icon">
                    <div class="input-icon"></div>
                    <input type="text" name="courseCode" id="courseCode" placeholder="e.g., CS101, MATH202" required>
                    <div class="input-highlight"></div>
                </div>
            </div>
            
            <div class="form-footer">
                <input type="submit" value="Register Course">
                
                <div class="form-note">
                    <strong>Note:</strong> After submission, you will receive a confirmation email. Please verify all information before submitting.
                </div>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add focus effects to form inputs
            const inputs = document.querySelectorAll('input[type="text"]');
            
            inputs.forEach(input => {
                // Add floating label effect
                const label = input.parentElement.parentElement.querySelector('label');
                
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                    if (label) label.style.color = '#3498db';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                    if (label && this.value.length === 0) label.style.color = '#2c3e50';
                });
                
                // Add validation styling
                input.addEventListener('input', function() {
                    if (this.value.length > 0) {
                        this.style.borderColor = '#2ecc71';
                        this.style.backgroundColor = '#f9fff9';
                    } else {
                        this.style.borderColor = '#e0e6ed';
                        this.style.backgroundColor = '#f8fafc';
                    }
                });
            });
            
            // Add subtle animation to the submit button on page load
            const submitBtn = document.querySelector('input[type="submit"]');
            setTimeout(() => {
                submitBtn.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    submitBtn.style.transform = 'scale(1)';
                }, 300);
            }, 1000);
            
            // Add character counter for course code
            const courseCodeInput = document.getElementById('courseCode');
            const courseCodeContainer = courseCodeInput.parentElement;
            
            const counter = document.createElement('div');
            counter.style.position = 'absolute';
            counter.style.right = '15px';
            counter.style.top = '50%';
            counter.style.transform = 'translateY(-50%)';
            counter.style.fontSize = '14px';
            counter.style.color = '#a0aec0';
            counter.style.fontWeight = '500';
            counter.textContent = '0/10';
            courseCodeContainer.appendChild(counter);
            
            courseCodeInput.addEventListener('input', function() {
                const length = this.value.length;
                counter.textContent = `${length}/10`;
                
                if (length > 10) {
                    counter.style.color = '#e74c3c';
                } else if (length > 7) {
                    counter.style.color = '#f39c12';
                } else {
                    counter.style.color = '#2ecc71';
                }
            });
        });
    </script>
</body>
</html>
